<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="../bootstrap-5.3.3-dist/css/bootstrap.min.css">
    <script src="../bootstrap-5.3.3-dist/js/bootstrap.bundle.min.js"></script>
</head>
<body>
    <div class="container mt-5">
        <div class="d-flex flex-column justify-content-center align-items-center border border-dark p-3">
            <table class="table table-hover table-bordered mt-3">
                <h2 class="text-danger">Bảng Thành Phần Dinh Dưỡng</h2>
                <thead class="table-warning">
                    <tr>
                        <th rowspan="2" class="align-content-center text-center">Thành phần</th>
                        <th colspan="2" class="align-content-center text-center">Giá trị</th>
                    </tr>
                    <tr>
                        <th class="align-content-center text-center">Khối lượng</th>
                        <th class="align-content-center text-center">% DV*</th>
                    </tr>
                </thead>
                <tbody>
                    <tr>
                        <td>Calories</td>
                        <td>200 kcal</td>
                        <td>20%</td>
                    </tr>
                    <tr>
                        <td>Chất béo</td>
                        <td>9g</td>
                        <td>14%</td>
                    </tr>
                    <tr>
                        <td>Chất béo bão hòa</td>
                        <td>4g</td>
                        <td>20%</td>
                    </tr>
                    <tr>
                        <td>Chất đạm</td>
                        <td>8g</td>
                        <td>16%</td>
                    </tr>
                    <tr>
                        <td>Chất xơ</td>
                        <td>5g</td>
                        <td>20%</td>
                    </tr>
                    <tr>
                        <td>Đường</td>
                        <td>12g</td>
                        <td>-</td>
                    </tr>
                    <tr>
                        <td rowspan="2" class="align-content-center">Calories</td>
                        <td>Vitamin C</td>
                        <td>Vitamin D</td>
                    </tr>
                    <tr>
                        <td>25%</td>
                        <td>10%</td>
                    </tr>
                </tbody>
            </table> 
        </div>
    </div>
</body>
</html>
