<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="../bootstrap-5.3.3-dist/css/bootstrap.min.css">
    <script src="../bootstrap-5.3.3-dist/js/bootstrap.bundle.min.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>

<body>
    <div class="container my-5">
        <ul class="nav nav-tabs">
            <li class="nav-item">
                <a class="nav-link active" data-bs-toggle="tab" href="#register">Đăng ký</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" data-bs-toggle="tab" href="#login">Đăng nhập</a>
            </li>
        </ul>
        <div class="tab-content">
            <div id="register" class="container tab-pane active">
                <div class="d-flex flex-column pt-3">
                    <h2>Form Đăng Ký Thông Tin</h2>
                    <form action="" class="border rounded p-3 mt-3">
                        <div class="mb-3">
                            <label for="ip1" class="form-label">Họ và tên</label>
                            <input type="text" class="form-control" id="ip1" placeholder="Nhập họ và tên">
                        </div>
                        <div class="mb-3">
                            <label for="ip2" class="form-label">Email</label>
                            <input type="email" class="form-control" id="ip2" placeholder="Nhập email">
                        </div>
                        <div class="mb-3">
                            <label for="ip3" class="form-label">Số điện thoại</label>
                            <input type="number" class="form-control" id="ip3" placeholder="Nhập số điện thoại">
                        </div>
                        <div class="mb-3">
                            <label for="ip4" class="form-label">Mật khẩu</label>
                            <input type="password" class="form-control" id="ip4" placeholder="Nhập mật khẩu">
                        </div>
                        <div class="mb-3">
                            <label for="ip5" class="form-label">Xác nhận mật khẩu</label>
                            <input type="password" class="form-control" id="ip5" placeholder="Xác nhận mật khẩu">
                        </div>
                        <fieldset class="row mb-3">
                            <legend class="col-form-label col-sm-2 pt-0">Giới tính:</legend>
                            <div class="col-sm-10">
                                <div class="form-check form-check-inline">
                                    <input class="form-check-input" type="radio" name="gridRadios" id="gridRadios1"
                                        value="true" checked>
                                    <label class="form-check-label" for="gridRadios1">
                                        Nam
                                    </label>
                                </div>
                                <div class="form-check form-check-inline">
                                    <input class="form-check-input" type="radio" name="gridRadios" id="gridRadios2"
                                        value="false">
                                    <label class="form-check-label" for="gridRadios2">
                                        Nữ
                                    </label>
                                </div>
                            </div>
                        </fieldset>
                        <div class="mb-3">
                            <label for="ip5" class="form-label">Ngôn ngữ</label>
                            <select class="form-select" aria-label="Default select example">
                                <option selected>Tiếng Việt</option>
                                <option value="1">Tiếng Anh</option>
                                <option value="2">Tiếng Tàu</option>
                                <option value="3">Tiếng Nhật</option>
                            </select>
                        </div>
                        <div class="form-check mb-3">
                            <input class="form-check-input" type="checkbox" value="" id="flexCheckDefault">
                            <label class="form-check-label" for="flexCheckDefault">
                                Tôi đồng ý với các điều khoản và điều kiện
                            </label>
                        </div>
                        <div class="col-12 mb-3">
                            <button type="submit" class="btn btn-primary">Đăng ký</button>
                        </div>
                    </form>
                </div>
            </div>
            <div id="login" class="container tab-pane">
                <div class="d-flex flex-column pt-3">
                    <h2>Form Đăng Nhập</h2>
                    <form action="" class="border rounded p-3 mt-3">
                        <div class="mb-3">
                            <label for="exampleFormControlInput1" class="form-label">Email</label>
                            <input type="email" class="form-control" id="exampleFormControlInput1" placeholder="Nhập email">
                        </div>
                        <div class="mb-3">
                            <label for="exampleFormControlInput1" class="form-label">Mật khẩu</label>
                            <input type="password" class="form-control" id="exampleFormControlInput1"
                                placeholder="Nhập mật khẩu">
                        </div>
                        <div class="col-12 mb-3">
                            <button type="submit" class="btn btn-primary">Đăng nhập</button>
                        </div>
                    </form>
                </div>
            </div>
        </div> 
    </div>
</body>

</html>
